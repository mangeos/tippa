<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
  layout:decorate="~{layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
  </head>

  <div class="flex flex-1 " layout:fragment="content">
    <main class="flex-1 flex p-4 overflow-auto w-full sm:justify-center">
   
      <div
        style="background-color: #ffffff"
        class="flex sm:w-[700px] flex-col items-center w-full sm:justify-center"
      >
        <!-- jag tror den ska vara har -->
        <div th:if="${param.error}" class="alert alert-success">
          Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
          You have been logged out.
        </div>
       
        
        <div class="flex flex-1">
          <form method="post" th:action="@{/login}" class="flex flex-col mt-4 space-y-4  items-center">
            <p class=" text-xl font-bold">Logga in</p>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 w-full max-w-96"
            />
          
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 w-full max-w-96"
            />
            <div class="">
              <button
                type="submit"
                value="Log in"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 w-full max-w-96"
              >
                Login
              </button>
              <a th:href="@{/register}"class="text-sm text-blue-500 hover:underline"
                >Inget konto? Skapa ett h√§r</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</html>
