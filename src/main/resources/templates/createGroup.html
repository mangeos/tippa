<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout}"
   xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Skapa Grupp</title>

    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
  </head>
  <body>
    <main class="flex-1 p-5 overflow-auto justify-center items-center flex" layout:fragment="content">
      <div class=" flex flex-1 gap-1 flex-col justify-center items-center">

        <form method="post" th:action="@{/create}" class="mt-4 space-y-4 flex flex-col">

          <label for="groupName" style="font-size: x-large;">Grupp Namn</label>
          <input type="text" id="groupName"
            name="groupName"
            placeholder="Enter your group name" >
          <label for="maxMembers" style="font-size: x-large;">Max antal deltagare</label>
          <input type="number" id="maxMembers"
            name="maxMembers"
            placeholder="Enter your group name" >

         <input type="hidden" id="username" name="username" 
           th:value="${#authentication.principal.username}" />


          <select name="matchListId" >
            <option value="" disabled selected>VÃ¤lj matchlista</option>
              <th:block th:each="m : ${matchLists}">
                  <option th:value="${m.matchListId}" th:text="${m.name}"></option>
              </th:block>
          </select>
          <button type="submit">Submit</button>
        </form>
   
      </div> 
    </main>
  </body>
</html>
