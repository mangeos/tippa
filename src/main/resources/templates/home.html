<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout}"
   xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hem - Dina Grupper</title>

    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
  </head>
  <body>
    <main class="flex-1 p-5 overflow-auto" layout:fragment="content">
      <h1 class="text-4xl">Dina Grupper</h1>
      <br />
      <hr>
      <div>
        <div th:each="g : ${allGroupByCreator}" class="border-b hover:bg-gray-100">
          <a th:href="'group/'+${g.group.groupID}">
           <span class="py-3 px-4" th:text="${g.group.groupID}"></span>
            <span class="py-3 px-4" th:text="${g.group.groupName}"></span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
