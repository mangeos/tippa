<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <title>Start</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
  </head>
  <body class="bg-gray-100 text-gray-900 flex flex-col h-screen">
    <header
      style="background-color: #045d58"
      class="text-white p-4 flex justify-center items-center"
    >
      <div class=" flex flex-row w-full justify-center items-center">
        
          <button sec:authorize="isAuthenticated()" id="menu-button" class="block md:hidden float-left w-[50%] focus:outline-none items-center">
            <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
            ></path>
            </svg>
         </button>
    

       <!-- <a
       href="/home"
       class="block py-2 px-4 hover:bg-gray-700 text-base lg:text-lg"
       ><i class="material-icons">home</i>Start</a
       > -->
      
         <a
       href="/home"
       class="block py-2 px-4  text-base lg:text-lg w-[25%] items-center"
       >Start</a
       >


       <a
       href="/meny"
       class="md:block hidden py-2 px-4 hover:bg-gray-700 text-base lg:text-lg items-center"
       >Meny</a
       >
   
       <a
       href="/all-groups"
       class="md:block hidden py-2 px-4 hover:bg-gray-700 text-base lg:text-lg"
       >Alla Grupper</a
       >
    <div class="flex justify-end w-[25%] float-right items-center">
      <a sec:authorize="isAuthenticated()" class="block py-2 px-4 text-base lg:text-lg " title="Logout" href="/logout"> 
    <i class="material-icons">logout</i></a>

    </div>
     </div>

    </header>

    <div class="flex flex-1">
     
         <aside sec:authorize="isAuthenticated()"
         style="background-color: #045d58"
         id="sidebar"
         class="md:hidden text-white w-full p-4 transition-transform transform -translate-x-full lg:translate-x-0 lg:relative fixed inset-y-0 left-0 z-50 lg:z-auto"
         >
         <div class="flex justify-between items-center mb-4">
           <h2 class="text-lg lg:text-xl">Sidebar</h2>
           <button id="close-button" class="block lg:hidden focus:outline-none">
             <svg
             class="w-6 h-6"
             fill="none"
             stroke="currentColor"
             viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg"
             >
             <path
             stroke-linecap="round"
             stroke-linejoin="round"
             stroke-width="2"
             d="M6 18L18 6M6 6l12 12"
             ></path>
            </svg>
          </button>
        </div>
        <nav>
          <ul>
            <li>
              <a
              href="/home"
              class="block py-2 px-4 hover:bg-gray-700 text-base lg:text-lg"
              ><i class="material-icons">home</i>Start</a
              >
            </li>
            <li>
              <a
              href="/meny"
              class="block py-2 px-4 hover:bg-gray-700 text-base lg:text-lg"
              >Meny</a
              >
            </li>
            <li>
              <a
              href="/all-groups"
              class="block py-2 px-4 hover:bg-gray-700 text-base lg:text-lg"
              >Alla Grupper</a
              >
            </li>
           
          </ul>
        </nav>
      </aside>
      <main layout:fragment="content"></main>
    </div>
    <footer
      style="background-color: #045d58"
      class="text-white p-4 text-center"
    >
      <p class="text-base lg:text-lg">&copy; 2024</p>
    </footer>

    <script>
      const menuButton = document.getElementById("menu-button");
      const closeButton = document.getElementById("close-button");
      const sidebar = document.getElementById("sidebar");

      menuButton.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      closeButton.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
    </script>
  </body>
</html>
