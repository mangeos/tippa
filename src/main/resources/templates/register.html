<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout}"
   xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="en"
>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
  </head>

  <div class="flex flex-1" layout:fragment="content">
    <main class="flex-1 flex p-4 overflow-auto sm:flex-row flex-col-reverse">
      <div class="flex-1"></div>
      <div
        style="background-color: #ffffff"
        class="flex flex-1 flex-col items-center"
      >
        <!-- jag tror den ska vara har -->
        <div th:if="${param.error}" class="alert alert-success">
          Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
          You have been logged out.
        </div>
        <div class="flex h-12 w-full justify-center gap-1">
          <a
            href="/"
            class="flex-1 text-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-tl-lg rounded-tr-lg"
          >
            Logga in
          </a>
          <a
            href="/register"
            class="flex-1 text-center bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-tl-lg rounded-tr-lg"
          >
            Skapa konto
          </a>
        </div>
        <div class="flex flex-1">
         <form  th:action="@{/register/save}" th:object="${user}" method="post">
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" />

        <br/>
        
        <label for="email">E-post:</label>
        <input type="email" id="email" th:field="*{email}" />
          
        <br/>

        <label for="password">LÃ¶senord:</label>
        <input type="password" id="password" th:field="*{password}" />

        <br/>
        <button type="submit">Skapa</button>

    </form>


        </div>
      </div>
    </main>
  </div>
</html>
